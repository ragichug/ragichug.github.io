<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sequences sunburst</title>
    <script type="text/javascript" src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <link rel="stylesheet" type="text/css"
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,600">
    <link rel="stylesheet" type="text/css" href="../css/sequence - Copy.css"/>
  </head>
  <body>
      <input type="button" value="Back" onclick="window.location.href='../index.html'"  style="float:left">

    <div id="diag">
    <h2 style="position: relative;left:40%;right:50%"; id="heading">Thermal Decisions in Group 1 </h2>
    <span id="filename" style="visibility:hidden">ThermalSouthDecisionCateg.csv</span> 
    <div id="main">
      <div id="sequence"></div>
      <div id="chart"  style="position: relative;left: 20%; top:20%">
        <div id="explanation" style="visibility: hidden;">
          <span id="percentage" style="font-size: 14px;position: relative;margin-top: 50%;color: black"></span><br/>
          
        </div>
      </div>
    </div>
    <div id="sidebar">
      
    <script type="text/javascript" src="../js/sequence - Copy.js"></script>
    <script type="text/javascript">
      // Hack to make this example display correctly in an iframe on bl.ocks.org
      d3.select(self.frameElement).style("height", "700px");
  </script> 
  </div>

  <div id="csv">
  <p style="margin-left:20px;margin-top: 50px">Click here to view the data source
  <button class="View" style="color: orange;height: 25px;background-color: grey;" onclick="change_visibility()"> View Data</button>

        <script type="text/javascript"charset="utf-8">
          function change_visibility()
          {
          d3.select("datafile").style("opacity", 1);
          } 
            d3.text("ThermalSouthDecisionCateg.csv", function(data) {
                var parsedCSV = d3.csv.parseRows(data);

                var container = d3.select("body")
                    .attr("class","csvfile")
                    .append("datafile")

                    .selectAll("tr")
                        .data(parsedCSV).enter()
                        .append("tr")

                    .selectAll("td")
                        .data(function(d) { return d; }).enter()
                        .append("td")
                        .text(function(d) { return d; })
                        .style("orient",right)
                        .style("position",relative)
                        ;
            });
        </script>
      </p>
    </div>
  </body>
</html>
